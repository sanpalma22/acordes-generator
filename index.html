<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Acordes Aleatorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Acordes Aleatorios</h1>
        <div class="form">
            <label for="inputCant">Ingrese cantidad de acordes generados:</label>
            <input type="number" id="inputCant" min="1" step="1" value="5">
            <label for="inputIntervalo">Ingrese intervalo entre acordes (segundos):</label>
            <input type="number" id="inputIntervalo" min="1" step="1" value="3">
            <button id="enter">Comenzar</button>
        </div>
        <div id="display" class="display"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
